<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переадресация...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30vh;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading" id="status">Переадресуем, пожалуйста, подождите...</div>

  <script>
    const maxAttempts = 10;
    let attempts = 0;

    async function fetchRedirectUrl() {
      try {
        const response = await fetch('latest.json?t=' + Date.now(), {
          method: 'GET',
          cache: 'no-store',
          headers: {
            'Pragma': 'no-cache',
            'Cache-Control': 'no-cache'
          }
        });

        if (!response.ok) throw new Error('Ошибка загрузки');

        const data = await response.text(); // Или .json() если используешь JSON
        const url = data.trim(); // если у тебя просто строка-URL в файле

        // Простейшая проверка
        if (url.includes('submission_id=')) {
          window.location.href = url;
        } else {
          throw new Error('URL ещё не обновился');
        }

      } catch (error) {
        attempts++;
        if (attempts < maxAttempts) {
          setTimeout(fetchRedirectUrl, 1000); // Повтор через 1 секунду
        } else {
          document.getElementById('status').textContent = 'Не удалось переадресовать. Попробуйте позже.';
          console.error('Redirect error:', error);
        }
      }
    }

    fetchRedirectUrl();
  </script>
</body>
</html>
