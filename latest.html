<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переадресация...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30vh;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading" id="status">Переадресуем, пожалуйста, подождите...</div>

  <script>
    fetch('https://raw.githubusercontent.com/omskinform/tally-redirect/main/latest.json?t=' + Date.now(), {
      cache: 'no-store'
    })
    .then(response => {
      if (!response.ok) throw new Error('Ошибка загрузки latest.json');
      return response.text();
    })
    .then(data => {
      const url = data.trim();
      if (!url.startsWith('http')) throw new Error('Некорректная ссылка');
      window.location.href = url;
    })
    .catch(err => {
      document.getElementById('status').textContent = 'Не удалось переадресовать. Пожалуйста, попробуйте позже.';
      console.error('Redirect error:', err);
    });
  </script>
</body>
</html>
