<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Redirecting...</title><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body><script>
fetch('latest.html?t=' + Date.now(), { cache: 'no-store' })
  .then(r => r.text())
  .then(t => {
    const m = t.match(/window\.location\.href="([^"]+)"/);
    if (m && m[1]) window.location.href = m[1];
    else document.body.textContent = 'Ошибка: не найдена ссылка.';
  })
  .catch(e => {
    console.error('Redirect error:', e);
    document.body.textContent = 'Ошибка загрузки, попробуйте позже.';
  });
</script></body></html>
