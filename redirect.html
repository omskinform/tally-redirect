<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переадресация...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30vh;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading" id="status">Переадресуем, пожалуйста, подождите...</div>

  <script>
    async function fetchLatestUrl() {
      const response = await fetch('latest.json?t=' + Date.now(), { cache: "no-store" });
      if (!response.ok) throw new Error('Ошибка загрузки latest.json');
      return (await response.text()).trim();
    }

    async function tryRedirect() {
      try {
        const firstUrl = await fetchLatestUrl();

        // Ждём немного перед второй попыткой
        document.getElementById('status').textContent = 'Проверяем обновления...';
        await new Promise(r => setTimeout(r, 3000));

        const secondUrl = await fetchLatestUrl();

        if (firstUrl !== secondUrl) {
          // Ссылка обновилась — можно редиректить
          window.location.href = secondUrl;
        } else {
          // Ссылка не изменилась — пробуем ещё раз через 2с
          document.getElementById('status').textContent = 'Подождите немного...';
          await new Promise(r => setTimeout(r, 5000));
          const thirdUrl = await fetchLatestUrl();

          // Даже если третья такая же — всё равно редиректим
          window.location.href = thirdUrl;
        }
      } catch (err) {
        document.getElementById('status').textContent = 'Ошибка при переадресации. Попробуйте позже.';
        console.error('Redirect error:', err);
      }
    }

    tryRedirect();
  </script>
</body>
</html>
