<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Redirect</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const email = params.get('email');

        // Формируем URL для редиректа с предзаполненными данными
        const redirectUrl = https://docs.google.com/forms/d/e/1FAIpQLSf2OejA2QxX64NMIW4C1f-lo5xEvJTfeNkp6St_u5l5OfzPQA/viewform?usp=pp_url&entry.27396987=${encodeURIComponent(name)}&entry.728400166=${encodeURIComponent(email)};

        // Перенаправляем на нужную ссылку
        window.location.href = redirectUrl;
    </script>
</body>
</html>
